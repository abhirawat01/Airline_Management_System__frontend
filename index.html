<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3" data-bs-theme="dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-5" href="#">Easy Flights</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-light me-3 rounded" type="button">Explore</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-light me-3 rounded" type="button">Travel</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-light me-3 rounded" type="button">About US</button>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-image">
            <img src="https://www.gstatic.com/travel-frontend/animation/hero/flights_nc_4.svg" alt="">
        </div>
        <div class="banner-name">
            <h2>Flights</h2>
        </div>
    </div>

    <!-- User-Input-card -->
   <form action="#" method="get">
    <div class="user-input container-sm " data-bs-theme="dark">
        <div class="row pri">
            <div class="dropdown col-2 pe-0">
                <select id="myDropdown">
                    <option value="option1">One-way</option>
                    <option value="option2">Round-trip</option>
                    <option value="option3">Multi-city</option>
                    <!-- You can add more options as needed -->
                  </select>
            </div>
            <div class="dropdown col-3">
                <select id="myDropdown">
                    <option value="option1">Economy</option>
                    <option value="option2">Premium economy</option>
                    <option value="option3">Business</option>
                    
                  </select>
            </div>
            <div class="dropdown col-6 p-0">
                <label for="count" style="color: rgb(255, 255, 255);">No. Of Seats: </label>
                <button class="round" onclick="decrement()">-</button>
                <span id="counter">0</span>
                <button class="round" onclick="increment()">+</button>
            </div>
        </div >
    
        <div class="sec">
            <input type="text" class="user-detail" placeholder="Where From?" name="source">
            <input type="text" class="user-detail" placeholder="Where to?" name="destination">
            <input type="datetime-local" class="user-detail" placeholder="Date" name="datetime">
        </div>
        <div class="explore-btn">
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                Explore</button>
        </div>
       </div>
   </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
